<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Expressions - Student Information</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="myController">

  <h1>Student Information</h1>
  <p>Name: {{ student.name }}</p>
  <p>Roll Number: {{ student.rollNumber }}</p>
  <p>Marks: {{ student.marks }}</p>
  <p>Expense on Books: {{ student.expenseonBooks | currency }}</p>

  <script>
    angular.module('myApp', []).controller('myController', $scope => $scope.student = {name:'Alice',rollNumber:'2023001',marks:85,expenseonBooks:75.50});
  </script>

</body>
</html>
